<div class="w-75 margin-auto">
  <div class="form-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmitted()">

      <!--   Email   -->
      <div class="form-field flex">
        <div class="w-25">
          <label for="email" class="form-label pt">Email</label>
        </div>

        <div class="flex-1">
          <input type="text" id="email" class="form-input" formControlName="email">
          @if ((loginEmailControl.touched || isLoginFormSubmitted) && (loginEmailControl.errors?.required)) {
            <span class="text-red">Email can't be blank</span>
          }
        </div>
      </div>

      <!--   Password   -->
      <div class="form-field flex">
        <div class="w-25">
          <label for="password" class="form-label pt">Password</label>
        </div>

        <div class="flex-1">
          <input type="password" id="password" class="form-input" formControlName="password">
          @if ((loginPasswordControl.touched || isLoginFormSubmitted) && (loginPasswordControl.errors?.required)) {
            <span class="text-red">Password can't be blank</span>
          }
        </div>
      </div>

      <!--   Submit   -->
      <div class="form-field flex">
        <div class="w-25"></div>

        <div class="flex-1">
          <button type="submit" class="button button-green-back">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
